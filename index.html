<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verticle Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider-container">
        <div class="left-side">
            <div style="background-color:rgb(228, 64, 91);">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color:rgb(30, 179, 224);">
                <h1>Bluuu Sky</h1>
                <p>with it's Sea</p>
            </div>
            <div style="background-color:rgb(63, 61, 61);">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color:rgb(218, 191, 134);">
                <h1>Jumping Jaguar</h1>
                <p>in the sunset</p>
            </div>

        </div>
        <div class="right-side">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1534759846116-5799c33ce22a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGphZ3VhcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1368&q=80');">
            </div>

            <div
                style="background-image: url('https://media.istockphoto.com/id/876621840/tr/foto%C4%9Fraf/santorini-island-yunanistan-beyaz-mimarisinde.jpg?s=612x612&w=0&k=20&c=rbQMCowP5hwf2xxhZeRqwf649jbGKopitkNvF0OePg4=');">
            </div>

            <div
                style="background-image: url('https://images.unsplash.com/photo-1534179523731-b2922018150a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cGlua3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>






    <script src="script.js"></script>
</body>

</html>
